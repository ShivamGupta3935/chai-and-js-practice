<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai and code | DOM</title>
</head>
<body style="background-color: black; color: white; text-align: center;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langNm){
        const li = document.createElement('li')
        li.innerHTML = `${langNm}`
        document.querySelector('.language').appendChild(li)

    }
    addLanguage('python')
    addLanguage('ruby')

    //optimize way
    function addLanguageOptiWay(languageName){
      const li = document.createElement('li')
      const addTxt = document.createTextNode(languageName)
      li.appendChild(addTxt)
      document.querySelector('.language').appendChild(li)
    }
    addLanguageOptiWay('java');
    // addLanguageOptiWay('java')
    // addLanguageOptiWay('java')
    
    //edit
    const thirdlang = document.querySelector('li:nth-child(3)')
    console.log(thirdlang);
    thirdlang.innerHTML = 'typescript'
    const newLi = document.createElement('li')
    newLi.textContent = 'typescript'
    thirdlang.replaceWith(newLi)

    //secExp edit
    const secondEle= document.querySelector('li:nth-child(2)')
    secondEle.outerHTML = '<li>mojo</li>'

  //remove element
  const lastEle = document.querySelector('li:last-child')
  lastEle.remove()



    </script>

</html>
